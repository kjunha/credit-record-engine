version: '3'
services:
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data/db:/data/db
    ports:
      - "27017:27017"
    networks:
      - backend
  server:                          
    build: ./server
    container_name: server
    volumes:
      - ./server/:/app      
      - /app/node_modules      
    environment:
      - NODE_PATH=src
      - PORT=8080
      - DB_HOST=mongo
      - DB=test
    depends_on:
      - mongo
    ports:
      - "8080:8080"
    networks:
      - backend
    depends_on: 
      - mongo

networks: 
  backend:
    driver: bridge